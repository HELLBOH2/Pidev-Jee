<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
				
				
	
	
	
		<ui:param name="page_name" value="Dashboard" /> 
	<ui:define name="content">
		<h4>Update your quiz</h4> 
		<h:panelGroup columns="3"> 
		<h:form> 
		 <div class="col-lg-8 col-lg-offset-2">
                        <p:growl id="msgs" showDetail="true"/>

                        
                            <h:outputLabel value="description:"/>
                            <h:inputText value="#{managerBean.description}" />
                       
                    </div>
                   
                    <div class="col-lg-8 col-lg-offset-2">
                        <h:panelGrid columns="2">
                            <h:commandButton value="cancel" action="#{managerBean.showAuto()}"
                                             styleClass="btn btn-warning"/>
                            <h:commandButton value="save" action="#{managerBean.saveEditchanges()}"
                                             styleClass="btn btn-success"/>
                        </h:panelGrid>
                        <p:growl id="messages" showDetail="true" life="2000"/>
                    </div>
		</h:form>
		</h:panelGroup>
		
		
		
	</ui:define>	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</ui:composition>
