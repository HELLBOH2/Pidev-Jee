<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/index.xhtml">
    <ui:define name="pageTitle">Tests</ui:define>
    <ui:define name="pageDetail">List Of The Tests</ui:define>
    <ui:define name="pageContent">

	
		<h:panelGroup columns="3"> 
		
			<h:form> 
				<h:dataTable value="#{collabDash.testToRender}" var="test" border="1"
				>
		
					<h:column>
				        <f:facet name="header">
							<h:outputText value="Description" />
						</f:facet> 
						<h:outputText style=" color:black" value="#{test.ET_Description}" />
					</h:column>
					
					
					<h:column>
					    <f:facet id ="idfooter" name="header">
							<h:outputText value=" number of actual answerers to the test " />
						</f:facet>  
						<h:outputText style=" color:black" value="#{test.answertestaffectations.size()}" /> <br />	
					</h:column>	
				
			
  			  			<h:column>
							<f:facet name="header">
								<h:outputText value=" Decide ! " />
							</f:facet>
						<h:commandButton  styleClass="btn btn-primary" action="#{collabDash.AnswerEvaluationAction(test)}"
						value="Answer now !" />
						</h:column>
						
					
				
					
					
						
				

				</h:dataTable> 
			</h:form> 
		</h:panelGroup>
   			 
   			
	
	 </ui:define>
</ui:composition>
