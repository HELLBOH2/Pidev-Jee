<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml"> 
	<ui:param name="page_name" value="all tests" /> 
	<ui:define name="content"> 
	<link href="#{request.contextPath}/resources/css/AllAuto.css" rel="stylesheet" type="text/css"></link> 
		<h4>AutoEvaluation Tests Table</h4> 
		<h:panelGroup columns="3"> 
		
			<h:form> 
				<h:dataTable value="#{collabDash.testToRender}" var="test" border="1"
				styleClass = "TestTable"
   				headerClass = "TestTableHeader"
   				rowClasses = "TestTableOddRow,TestTableEvenRow">
					<f:facet name="header">
        				List of the tests
   					 </f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{test.ET_Description}" />
					</h:column>
					
					
					<h:column>
						<f:facet id ="idfooter" name="header">
							<h:outputText value="number of actual answerers to the test" />
						</f:facet> 
						<h:outputText value="#{test.answertestaffectations.size()}" />
					</h:column>
					
					<h:column> 
						<f:facet name="header">
							<h:outputText value="decide !" />
						</f:facet> 
						
						 <h:commandLink styleClass ="LinkClass" action = "#{collabDash.AnswerEvaluationAction(test)}">
						 	<h:outputText value=" Answer now !" /> 
  			  			</h:commandLink>
						
				
					</h:column>
					
					
						
					
					 <f:facet name="footer">
        				In total there are  tests.
   					</f:facet>

				</h:dataTable> 
			</h:form> 
		</h:panelGroup>
   			 
   			
	
	</ui:define> 
</ui:composition>
