<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				template="/template/template.xhtml">

	<ui:param name="page_name" value="Dashboard" /> 
	<ui:define name="content">
		<h4>Quiz Table</h4> 
		<h:panelGroup columns="3"> 
		
			<h:form> 
			
				<h:dataTable value="#{CandidateOfferBean.listTorender2}" var="test" border="1"
				styleClass = "AutoTestTable"
   				headerClass = "TestTableHeader"
   				rowClasses = "TestTableOddRow,TestTableEvenRow">
					<f:facet name="header">
        				All the tests
   					 </f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{test.ET_Description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="nombre des questions" />
						</f:facet>
						<h:outputText value="#{test.criterias.size()}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Affect" />
						</f:facet>
						<h:commandButton id="affect_btn" value="affect" action="#{CandidateOfferBean.AffectQuiz(test)}" />
				
					</h:column>

					 <f:facet name="footer">
        				In total there are  tests.
   					</f:facet>

				</h:dataTable> 
				<h:commandLink id="Back_btn" value="Back" action="#{CandidateOfferBean.Back()}" />
			</h:form> 
			
		</h:panelGroup>
   			 
    	
    	
	</ui:define> 
</ui:composition>
