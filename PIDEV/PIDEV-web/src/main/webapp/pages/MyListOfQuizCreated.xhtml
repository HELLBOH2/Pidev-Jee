<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
               template="/template/templateProjectManager.xhtml">
    <ui:define name="pageTitle">My tests Created</ui:define>
    <ui:define name="pageDetail">My tests Created</ui:define>
    <ui:define name="pageContent">

	<ui:param name="page_name" value="Dashboard" /> 
	<!-- <ui:define name="content"> -->
	
		<h:panelGroup columns="3"> 
		
			<h:form> 
			
				<h:dataTable value="#{CandidateOfferBean.listTorender2}" var="test" border="1"
				styleClass = "AutoTestTable"
   				headerClass = "TestTableHeader"
   				rowClasses = "TestTableOddRow,TestTableEvenRow">
				
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText style=" color:black" value="#{test.ET_Description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Number Of Questions" />
						</f:facet>
						<h:outputText style=" color:black" value="#{test.criterias.size()}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Affect" />
						</f:facet>
						<h:commandButton id="affect_btn" value="affect" styleClass="btn btn-primary" action="#{CandidateOfferBean.AffectQuiz(test)}" />
				
					</h:column>

				

				</h:dataTable> 
				<h:commandLink id="Back_btn" value="Back" action="#{CandidateOfferBean.Back()}" />
			</h:form> 
			
		</h:panelGroup>
   			 
    	
    	
	</ui:define> 
</ui:composition>
